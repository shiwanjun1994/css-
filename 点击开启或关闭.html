<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    details {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1em;
    }
    summary {
      font-weight: bold;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>
   details 标签用来供用户开启关闭的交互式控件。任何形式的内容都能被放在标签里边。
  </h1>
  <h2>
    可以为 details 定义标题。标题是可见的，用户点击标题时，会显示出 details。
  </h2>
  <details>
    <summary>点击开启或关闭</summary>
    <p>
      卡耐基对微笑有这样的描述：“它在家中产生，他不能买，不能求，不能借，不能偷，因为在人们得到它之前，对谁都是无用的东西，他给予后人之后，会使你得到别人的好感，它是疲倦者的休息，希望的阳光，悲哀者的力量，又是大自然免费赋予人们的一种解除苦难的良药。”
    </p>
  </details>
</body>
</html>
